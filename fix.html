<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
#circle{width:50px; height: 50px; background-color:gray; padding :7px 12px; border-radius:50px;}
#size{width: 400px;}
input[type=text],input[type=password],input[type=email],input[type=number] {
    
    padding-left: 20px;
    outline: none;
    border: none;
    border-bottom : 2px solid black;
    transition-duration: 3s;
    -webkit-transition: width 3s;
}

label {
    width:100px;
    float:left;
   
}

input {
    float: left;
    width: 50%;
}



</style>
<body>

<div class="container">
  <!----Login Button---->
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#Login">Login</button>

   <!-- Modal -->
  <!----Login Page---->
  <div class="modal fade" id="Login" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <span class="glyphicon glyphicon-user" style=" font-size:30px; margin-left:35%; " id="circle"></span>
          <h4 class="modal-title" style="display:inline;">Login</h4>
        </div>
        <div class="modal-body">
          <form action="#" method="POST">
          <label for="Username">Username:</label>
          <input type="text" name="username" placeholder = "Username"><br><br><br>
          <label for="password">password:</label>
          <input type="password" name="password" placeholder="password"><br><br><br>
          <input type="submit"  value="Login" style="margin-left : 80px;">
          <br><br>
          </form>
        </div>
        <div class="modal-footer">
          <span style="float:left;"><button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#Register" data-dismiss="modal">Register</button></span>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
  
   <!-- Modal option page -->
    <!----Register Page---->
  <div class="modal fade" id="Register" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <span class="glyphicon glyphicon-user" style=" font-size:30px; margin-left:35%; " id="circle"></span>
          <h4 class="modal-title" style="display:inline;">Register</h4>
        </div>
        <div class="modal-body">
          <button class="btn btn-default" data-toggle="modal" data-target="#RegisterAsUser" data-dismiss="modal">Register As User</button>
          <button class="btn btn-default" data-toggle="modal" data-target="#RegisterAsRestaurant" data-dismiss="modal">Register As Restaurant</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div> 
  
 <!-- Modal -->
 <!----Register as user Page---->
 <div class="modal fade" id="RegisterAsUser" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <span class="glyphicon glyphicon-user" style=" font-size:30px; margin-left:35%; " id="circle"></span>
          <h4 class="modal-title" style="display:inline;">Register As User</h4>
        </div>
        <div class="modal-body">
          <form action="#" method="POST">
          <label for="Username">Username:  </label>
          <input type="text" name="username" placeholder = "Username" ><br><br><br>
          <label for="Email">Email     :</label>
          <input type="email" name="email" placeholder="your emailid"><br><br><br>
          <label for="user_id">User ID: </label>
          <input type="text" name="user_id" placeholder="ex: john,or jogn@12"><br><br><br>
          <label for="password">password:</label>
          <input type="password" name="password" placeholder="password"><br><br><br>
          <label for="contact">Contact:</label>
          <input type="number" name="contact" placeholder="9258......" maxlength="11"><br><br><br>
          <input type="submit"  value="Signup" style="margin-left : 80px" >
          <br><br>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div> 
  

 <!-- Modal -->
 <!----Register as Restaurant Page---->
  <div class="modal fade" id="RegisterAsRestaurant" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <span class="glyphicon glyphicon-user" style=" font-size:30px; margin-left:35%; " id="circle"></span>
          <h4 class="modal-title" style="display:inline;">Register As Restaurant</h4>
        </div>
        <div class="modal-body">
          <form action="#" method="POST">
           <label for="restname">Restaurant Name:  </label>
           <input type="text" name="restname" placeholder = "Restaurant name" ><br><br><br>
           <label for="Username">Username:  </label>
           <input type="text" name="username" placeholder = "Username" ><br><br><br>
           <label for="Email">Email     :</label>
           <input type="email" name="email" placeholder="your emailid"><br><br><br>
           <label for="user_id">User ID: </label>
           <input type="text" name="user_id" placeholder="ex: john,or jogn@12"><br><br><br>
           <label for="password">password:</label>
           <input type="password" name="password" placeholder="password"><br><br><br>
           <label for="contact">Contact:</label>
           <input type="number" name="contact" placeholder="9258......" maxlength="11"><br><br><br>
           <label style="margin-left:10px; ">Location: </label><br><br>
           <label for="area">Area:</label>
           <input type="text" name="area" placeholder = "Area" ><br><br><br>
           <label for="city">City:</label>
           <input type="text" name="city" placeholder = "city" ><br><br><br>
           <label for="Area">Area:</label>
           <input type="text" name="pincode" placeholder = "pincode"<br><br><br><br>
           <label for="category">Category:</label>
           <select name="category" >
            <option value="volvo">Vegetarian</option>
            <option value="saab">Non-Vegetarian</option>
            <option value="opel">Both</option>
           </select><br><br><br>
          



           <input type="submit"  value="Signup" style="margin-left : 80px" >
           <br><br>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div> 
  
</div>

</body>
</html>
